<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">    <script src="main.js" defer></script>
    <title>log-in</title>
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="formDiv">
                <form class="logInForm" action="">
                    <div class="formHeading"><h1>WELCOME BACK</h1></div>
                    <div>
                        <fieldset class="detailsSection">
                            <legend>Log in Details</legend>
                            <div class="passwordSection"></div>
                            <fieldset>
                                <legend>Email Address</legend>
                                <input name="email" type="email" id="email" placeholder="   username@domain.com">
                            </fieldset>
                            <div class="passwordSection"></div>
                            <fieldset>
                                <legend>Password</legend>
                                <input name="password" type="password" id="password" placeholder="  3 attempts">    
                            </fieldset>
                            <div class="passwordSection"></div>
                            <a href="">Forgot Password?</a>
                        </fieldset>
                        <div class="buttonArea">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="regContainer">
                <div class="regDiv">
                    <div><h4>Let's Do This!</h4></div>
                    <div class="regInfo">
                        <fieldset>
                            <legend>First Name</legend>
                            <input class="regInfoInput" type="text">
                        </fieldset>
                        <fieldset>
                            <legend>Last Name</legend>
                            <input class="regInfoInput" type="text">
                        </fieldset>
                    </div>
                    <div class="passwordSection"></div>
                    <div class="regInfo">
                        <fieldset>
                            <legend>Email</legend>
                            <input class="regInfoInput" type="text">
                        </fieldset>
                        <fieldset>
                            <legend>Phone Number</legend>
                            <input class="regInfoInput" type="text">
                        </fieldset>
                    </div>
                    <div class="passwordSection"></div>
                    <div class="regInfo">
                        <fieldset>
                            <legend>Password</legend>
                            <input class="regInfoInput" type="text">
                        </fieldset>
                        <fieldset>
                            <legend>Confirming Password</legend>
                            <input class="regInfoInput" type="text">
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
